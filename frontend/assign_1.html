<!DOCTYPE html>
<meta charset="UTF-8"> 

<html>
<head>
    <title>1st assignment</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <form onsubmit="return false" method="get">
        
        <!--#######   Numbers fields   #######-->
        <p>1st number :  <input type="number" id="firstNumber" name="firstNumber" value="0"></p>
        <p>2nd number: <input type="number" id="secondNumber" name="secondNumber" value="0"></p>

        <!--#######   Operations drop down list #######-->
        Operation : <select id="dropdown1">
            <option value="Addition">Add (+)</option>
            <option value="Subtraction">Subtract (-)</option>
            <option value="Multiplication">Multiply (*)</option>
            <option value="Division">Divide (/)</option>
            <option value="Pow">x to the y power (x^y)</option>
        </select><br><br>

        <div>
            <input type="checkbox" id="local_or_remote">
            <label for="local_or_remote"> Calculate using server?</label>
        </div>

        <!--#######   Calculate button   #######-->
        <input type="submit" id="resultButton" value="Result :" onclick="calculate();">
        
        <p id="result">0</p>

    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    
    <script src="app.js"></script>
    <script src="local_calculator.js"></script>
    <script src="remote_calculator.js"></script>
