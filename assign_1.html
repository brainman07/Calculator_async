<!DOCTYPE html>
<html>
<head>
	<title>1st assignment</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<form>
		<!--#######   Numbers fields   #######-->
		<p>1st number: <input type="number" id="firstNumber"></p>
		<p>2nd number: <input type="number" id="secondNumber"></p>

		<!--#######   Operations drop down list #######-->
		Operation: <select id="dropdown1">
			<option value="Addition">Add (+)</option>
			<option value="Subtraction">Subtract (-)</option>
			<option value="Multiplication">Multiply (*)</option>
			<option value="Division">Divide (/)</option>
			<option value="Pow">x to the y power (x^y)</option>
		</select><br><br>

		<!--#######   Calculate button   #######-->
		<input type="submit" id="calculate" value="Result :" onclick="calculate()">
		<p id="result">0</p>
	</form>

	<script src="calculate.js"></script>
</body>
</html>
